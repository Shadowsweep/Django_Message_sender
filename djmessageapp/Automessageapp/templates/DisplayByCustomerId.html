
<html>
    <head>
        <link rel="stylesheet" href="/static/project.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>


    </head>
    <div class="maincontainer">
        <!-- <div ><img src="/static/background.jpg" height="100%" width="100%"> </div> -->
        <div class="box">
            <form class="row g-3" action="/api/customerrecedit/"  >
                <input type="hidden" name="id" value="{{data.id}}"  />
                <div class="col-md-12"  style="width: 50 vw;display: flex; flex-direction: row ;align-items: center;justify-content: space-between; ">
                    <div style="display:flex; flex-direction: row;">
                    <img src="/static/logo.png" width= "40" />
                    <label  class="form-label" style="font-family: Bebas Neue;font-size: 25px;" Bebas Neue;<b> EDIT CUSTOMER </b></label>
                </div>
                
                </div>
                
               
                <div class="col-md-12">
                    <label for="customername" class="form-label" style="font-family: Bebas Neue;font-size: 25px;" Bebas Neue;</b>Customer name</b></label>
                    <input type="text" name ="customername"class="form-control" id="customername"  value="{{data.customername}}" placeholder="Customer name" required  > 
                </div>

                <!-- <div class="col-md-6">
                    <label for="policyno" class="form-label" style="font-family: Bebas Neue;font-size: 25px;" Bebas Neue;</b>Policy number</b></label>
                    <input type="text" name ="policyno"class="form-control" id="policyno" value="{{data.policyno}}" placeholder="Policy number" required> 
                </div> -->
                
                <div class="col-md-6">
                    <label for="contactno" class="form-label" style="font-family: Bebas Neue;font-size: 25px;" Bebas Neue;</b>Contact Number</b></label>
                    <input type="text" name ="contactno"class="form-control" id="contactno" value="{{data.contactno}}"  required> 
                </div>
            

                <div class="col-md-6">
                    <label for="lastdate" class="form-label" style="font-family: 'Bebas Neue'; font-size: 25px;">Last Date</label>
                    <input type="text" name="lastdate" class="form-control" id="lastdate" pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy" value="{{data.lastdate}}" required>

                </div>
                
                <div class="col-md-6">
                    <label for="hourtime" class="form-label" style="font-family: Bebas Neue;font-size: 25px;" Bebas Neue;</b>Time in Hour</b></label>
                    <input type="text" name ="hourtime"class="form-control" id="hourtime"value="{{data.hourtime}}" placeholder="HH" required> 
                </div>
        
                <div class="col-md-6">
                    <label for="mintime" class="form-label" style="font-family: Bebas Neue;font-size: 25px;" Bebas Neue;</b>Time in min </b></label>
                    <input type="text" name ="mintime"class="form-control" id="mintime"value="{{data.mintime}}" placeholder="MM"  required> 
                </div>
                
                

                <div class="col-md-6 "style="display: flex;justify-content:center;align-items:center">
                        <button style="width: 75%;" type="submit"  name='btn' value="EDIT"  class="btn btn-primary"style="font-family: Bebas Neue;font-size: 25px;" >EDIT</button>
                    </div>
                   
                <div class="col-md-6 "style="display: flex;justify-content:center;align-items:center" >
                        <button style="width: 75%;" type="submit" name='btn'  value="DELETE" class="btn btn-primary"style="font-family: Bebas Neue;font-size: 25px;" >DELETE</button>
                    </div>
                
                <div class="col-md-12 "style="display: flex;justify-content:center;align-items:center" >
                    <span style="font-weight: bold;">{{ message }}</span>
                </div>
            </form>
         
           </div>

       </div>

</html>
