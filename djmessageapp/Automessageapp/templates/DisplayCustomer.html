
<html>
  <head>
    <link rel="stylesheet" href="/static/project.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="/static/project.js"></script>
</head>
<body>

 <div class="listcontainer">
    <div class="tablebox">
      <div class="col-md-12"  style="width: 75 vw;display: flex; flex-direction: row ;align-items: center;justify-content: space-between; ">
        <div style="display:flex; flex-direction: row;">
        <img src="/static/logo.png" width= "40" />
        <label for="producttypename" class="form-label" style="font-family: Bebas Neue;font-size: 25px;" Bebas Neue;<b>CUSTOMER LIST</b></label>
    </div>
    <div>
        <a href="/api/customerinterface/" style="text-decoration: none;"><img src="/static/add.png" width= "40" /></a>
    </div>
    </div>
    
       
<table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">Customer name</th>
        <th scope="col">Policy number</th>
        <th scope="col">Contact No.</th>
        <th scope="col">Last Date</th>
        <th scope="col">Time </th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      
      <tr>
        {% for item in data %}
        <th scope="row">{{item.customername}}</th>
        <td>{{item.policyno}}</td>
        <td>{{item.contactno}}</td>
        <td>{{item.lastdate}}</td> 
        <td>{{item.hourtime}}:{{item.mintime}}</td>
        <td><a  href= "/api/display_by_id?id={{item.id}}" >Edit/Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
</div>
  </body>
</html>
